    .like{
      width: 100px;
      height: 100px;
      background-image: url(../image/twitter_heart_animation.png);
      background-position: 0;
      transition: 0s;
    }
    .like:hover{
      background-position: 100% 0;
      transition: background-position steps(28) 0.8s;
    }
  </style>
</head>
