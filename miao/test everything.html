<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header{
      height: 100px;
      background: url(../image/headerflower.jpg) no-repeat right top;
    }
    div.body{
      background: url(../image/bg.jpg) repeat-x;
      background-color:rgb(250,247,239)
    }
    main{
      width: 60px;
      height: 106px;
      box-sizing: border-box;
      position: absolute;
      left: -60px;

      border: 2px solid red;
      animation: back 1s alternate;
      xvisibility: hidden;
    }
    @keyframes boxwidth {
      from{left:-60px}
      to{left: 0px;}
    }
    @keyframes back {
      from{left:0px;}
      to{left: 60px;}
    }
    input:nth-of-type(2):checked ~ div main:nth-of-type(1),
    input:nth-of-type(3):checked ~ div main:nth-of-type(2){
      animation: boxwidth 1s alternate forwards;
    }
    main:nth-of-type(1){
      background-image: url(../image/arisa_2.jpg);
      background-size: cover;
    }
    main:nth-of-type(2){
      background-image: url(../image/arisa_2.jpg);
      background-size: cover;
      background-position: 60px;
    }
    .container{
      width: 60px;
      height: 106px;
      position: relative;
      left: 60px;
    }
    .of:checked ~ .container{
      overflow: hidden;

    }
  </style>
</head>

<body>
  <div class="body">
    <header></header>
    <section>
      <input type="checkbox" name="" id="" class="of">隐藏溢出
      <br>
      <input type="radio" name="a" id="a" checked>
      <input type="radio" name="a" id="a">
      <div class="container">
        <main>
          <div class="zzz">
            <span></span>
          </div>
        </main>
        <main>
          <div class="zzz">
            <span></span>
          </div>
        </main>

      </div>
    </section>
    <footer></footer>
  </div>
  


</body>

</html>
